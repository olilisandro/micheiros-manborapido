<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Mini Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Marketplace</h1>
    <p>Faça login ou cadastre-se</p>
  </header>

  <main>
    <section class="auth">
      <h2>Entrar / Cadastrar</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
      <a href="lis.html"><button>Entrar</button></a>
      </form>
    </section>
  </main>

  <footer>
    <p>Demo simples — sem backend</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
